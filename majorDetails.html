<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Details</title>
    <link rel="stylesheet" href="main.css">
    <style>
        *{
            text-align: end;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo-unifinder.png" alt="logo"> <h1>UniFinder</h1>
        </div>
        <ul class="options">
        </ul>
    </header>
    <section class="content-section">
        <div class="courseDetails">
            <div class="img-div">
                <img id="universityImage">
            </div>
            <div class="detailsDiv">
                <h2 id="specialization"></h2>
                <p id="area"></p>
                <p id="faculty"></p>
                <p id="registration_fee"></p>
                <p id="years"></p>
                <p id="uniDetails">
                </p>
                <p>
                    :أسعار الساعة حسب المعدل
                    <br/>
                    <table>
                        <thead>
                            <tr>
                                <th>95 +</th>
                                <th>90 - 94.99</th>
                                <th>85 - 89.99</th>
                                <th>85 -</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="hourly_fee_cat4"></td>
                                <td id="hourly_fee_cat3"></td>
                                <td id="hourly_fee_cat2"></td>
                                <td id="hourly_fee_cat1"></td>
                            </tr>
                        </tbody>
                    </table>
                </p>
                <button>
                    <i class="bi bi-arrow-left"></i>
                    قم بالتسجيل من خلالنا
                </button>
            </div>
        </div>
    </section>
    <script>

    const uData1 = "أنشئت جامعة عمان العربية عام 1997 بقرار مجلس التعليم العالي رقم (1476) بتاريخ 24/11/1997، كجامعة خاصة غير ربحية تختص بالدراسات الجامعية العليا، وذلك تحت مسمى \"جامعة عمان العربية للدراسات العليا\"؛ لتكون أول جامعة أردنية مختصة في برامج الدراسات العليا للماجستير والدكتوراه؛ فبتاريخ 30/9/1998 منح مجلس التعليم العالي الموافقة للجامعة ببدء التدريس بقراره رقم (1625)، حيث استقبلت الجامعة أول فوج من طلبتها منذ بداية الفصل الدراسي الثاني من العام الجامعي 1999/2000.";
    const uData2 = "تأسست جامعة فيلادلفيا في عام 13 آب 1989، تقع الجامعة على الطريق الرئيسي بين عمّان وجرش. تحتل جامعة فيلادلفيا المرتبة 2056 عالمياً، والمرتبة 30 على مستوى الوطن العربي، والمرتبة 2 على مستوى الجامعات الأردنية كافة، والمرتبة الأولى على مستوى الجامعات الأردنية الخاصة، وذلك وفقاً لمقياس ويبومتركس. جاء إختيار اسم (جامعة فيلادلفيا) إحياء لموروث ثقافي، ففيلادلفيا هو الاسم القديم لمدينة عمان أو كما كانت تسمى ربة عمون الذي أطلقه القائد بطليموس فيلادلفيوس على مدينة ربة عمون سنة 285 قبل الميلاد وتعني الحب الأخوي.";


        document.addEventListener("DOMContentLoaded", function() {
    // Function to get URL parameter by name
    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Get ID from URL
    const id = getParameterByName('id');

    // Fetch the JSON data from the external file
    fetch('tabledata.json')
        .then(response => response.json())
        .then(data => {
            // Access the courses array within the JSON data
            const jsonData = data.courses;

            // Find the object that matches the ID
            const majorDetails = jsonData.find(item => item.id == id);

            // Update the HTML with the data
            if (majorDetails) {
                document.getElementById("specialization").innerText = majorDetails.university + " - " + majorDetails.specialization;
                document.getElementById("area").innerText = "موقع الجامعة:" + majorDetails.area;
                document.getElementById("faculty").innerText = "اسم الكلية: " + majorDetails.faculty;
                document.getElementById("registration_fee").innerText = "رسوم التسجيل: " + majorDetails.registration_fee;
                document.getElementById("registration_fee").innerText = " عدد سنوات الدراسة: " + majorDetails.years;
                document.getElementById("hourly_fee_cat1").innerText = majorDetails.hourly_fee_cat1;
                document.getElementById("hourly_fee_cat2").innerText = majorDetails.hourly_fee_cat2;
                document.getElementById("hourly_fee_cat3").innerText = majorDetails.hourly_fee_cat3;
                document.getElementById("hourly_fee_cat4").innerText = majorDetails.hourly_fee_cat4;
                if(majorDetails.university == "جامعة عمان العربية")
                {
                    document.getElementById("uniDetails").innerText = uData1;
                    document.getElementById("universityImage").src = "assets/images/Amman_arab_university.jpg" ;
                }
                else if (majorDetails.university == "جامعة فيلادلفيا") {
                    document.getElementById("uniDetails").innerText = uData2;
                    document.getElementById("universityImage").src = "assets/images/phu.jpeg" ;
                }
            } else {
                alert("No details found for the specified ID.");
            }
        })
        .catch(error => {
            console.error('Error fetching the JSON data:', error);
        });
});

    </script>
</body>
</html>
