<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/styles/main.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../assets/images/logo-unifinder.png" alt="logo"> <h1>UniFinder</h1>
            </div>
            <ul class="options">

            </ul>
        </header>
        <section class="content-section">
            <div class="filter-div-container">
                <h2>تحديد الخيارات</h2>
                <div class="filter-div">
                    <button>
                        <i class="bi bi-funnel"></i>
                        تطبيق
                    </button>
                    <select id="years">
                        <option>
                            حسب عدد سنوات الدراسة
                        </option>
                    </select>
                    <select id="faculty">
                        <option>
                            حسب الكلية
                        </option>
                    </select>
                    <select id="university">
                        <option>
                            حسب الجامعة
                        </option>
                    </select>
                    <select id="area">
                        <option>
                            حسب المنطقة
                        </option>
                    </select>
                </div>
            </div>
            <div class="table-div">
                <h2>قائمة التخصصات</h2>
                <table>
                    <thead>
                        <tr>
                            <th>المزيد</th>
                            <th>عدد السنوات</th>
                            <th>رسوم التسجيل</th>
                            <th>رسوم الساعة</th>
                            <th>الجامعة</th>
                            <th>التخصص</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button style="width: 100%; justify-content: space-between;">
                                <i class="bi bi-arrow-left"></i>
                                معلومات أكثر
                            </button></td>
                            <td>4</td>
                            <td>260 د</td>
                            <td>24 د</td>
                            <td>جامعة عمان العربية</td>
                            <td>هندسةالبرمجيات</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
